<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS e DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Meus aniversários</h1>
    </header>

    <main class="conteudo-principal">
        <form class="formulario" action="">
            <label class="border-round font-size-bigger" for="nome">
                Nome da pessoa (<span>campo obrigatório</span>)
                <input class="border-round 
                        font-size-bigger 
                        padding-bigger
                        border-none" 
                    id="nome" type="text" placeholder="Digite o nome da pessoa aqui, por exemplo: João ou Maria"> 
            </label>
            <label class="border-round font-size-bigger" for="data-nascimento">
                Data de nascimento (<span>campo obrigatório</span>)
                <input class="border-round 
                    font-size-bigger
                    padding-bigger
                    border-none"
                id="data-nascimento" type="date">
            </label>    

            <button class="border-round 
                font-size-bigger
                border-none
                botao-verde"
            id="btn-submit">
                Salvar
            </button>
        </form>

        <table id="tabela-pessoas">
            <thead>
                <tr>
                    <td><h3>Nome</h3></td>
                    <td><h3>Data de nascimento</h3></td>
                    <td><h3>Ações</h3></td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>


    <div class="modal-container">
        <div class="modal">
            <h2>ERROR</h2>
            <p id="error-message"></p>
            <button id="close">Close me</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
